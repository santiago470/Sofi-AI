<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofi - Sua Amiga IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Quicksand', sans-serif;
                @apply bg-pink-50;
                transition: background-color 0.5s ease-in-out;
            }
        }
        @layer utilities {
            /* --- GENERAL & SOFI MODE --- */
            @keyframes drift-and-pulse {
                0%, 100% { transform: translateY(0px) scale(0.98) rotate(var(--tw-rotate)); opacity: 0.7; }
                50% { transform: translateY(-20px) scale(1.02) rotate(var(--tw-rotate)); opacity: 1; }
            }
            .animate-drift-and-pulse { animation: drift-and-pulse 10s infinite ease-in-out; }

            @keyframes sparkle {
                0% { transform: scale(0) rotate(0deg); opacity: 0.5; }
                50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
                100% { transform: scale(0) rotate(360deg); opacity: 0; }
            }
            .animate-sparkle { animation: sparkle 1.5s ease-in-out infinite; position: absolute; text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff89b4; }
            
            @keyframes float-heart {
              0% { transform: translateY(0) rotate(0deg) scale(0.4); opacity: 0; }
              10% { opacity: 0.7; }
              90% { opacity: 0.7; }
              100% { transform: translateY(-100vh) rotate(360deg) scale(1); opacity: 0; }
            }
            .background-animation-container .heart {
                position: absolute;
                bottom: -40px;
                animation: float-heart 20s infinite linear;
                font-size: 24px;
                color: #ff89b4;
                text-shadow: 0 0 5px #fff;
            }

            /* --- AVATAR ANIMATIONS --- */
            @keyframes subtle-bob {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-3px); }
            }
            .animate-subtle-bob { animation: subtle-bob 3s ease-in-out infinite; }
            
            @keyframes gentle-wiggle {
                0%, 100% { transform: rotate(-2deg); }
                50% { transform: rotate(2deg); }
            }
            .animate-gentle-wiggle { animation: gentle-wiggle 1s infinite ease-in-out; }

            @keyframes psychologist-pulse {
                0%, 100% { box-shadow: 0 0 12px 0px rgba(56, 189, 248, 0.4); }
                50% { box-shadow: 0 0 20px 6px rgba(56, 189, 248, 0.6); }
            }
            .animate-psychologist-pulse { animation: psychologist-pulse 4s ease-in-out infinite; }

            @keyframes artist-sway {
                0%, 100% { transform: rotate(-4deg) translateX(-2px); }
                50% { transform: rotate(4deg) translateX(2px); }
            }
            .animate-artist-sway { animation: artist-sway 5s ease-in-out infinite; }

            @keyframes chef-jiggle {
                0%, 100% { transform: translate(0, 0) rotate(0); }
                25% { transform: translate(1px, -1px) rotate(-1deg); }
                50% { transform: translate(-1px, 1px) rotate(1deg); }
                75% { transform: translate(1px, 1px) rotate(-1deg); }
            }
            .animate-chef-jiggle { animation: chef-jiggle 0.5s ease-in-out infinite; }

            @keyframes dj-beat {
                0%, 100% { transform: scale(1); }
                10%, 30% { transform: scale(0.95); }
                20%, 40% { transform: scale(1.05); }
            }
            .animate-dj-beat { animation: dj-beat 1.2s cubic-bezier(0.36, 0.07, 0.19, 0.97) infinite; }

            @keyframes coding-typing {
                0%, 100% { transform: translate(0, 0); }
                20% { transform: translate(-1px, 0); }
                40% { transform: translate(1px, 0); }
                60% { transform: translate(-1px, 0); }
                80% { transform: translate(1px, 0); }
            }
            .animate-coding-typing { animation: coding-typing 1.5s ease-in-out infinite; }


            /* --- UI ANIMATIONS --- */
            @keyframes pop-in {
                0% { opacity: 0; transform: scale(0.8) translateY(10px); }
                100% { opacity: 1; transform: scale(1) translateY(0); }
            }
            .animate-pop-in { animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

            @keyframes cute-bounce {
                0%, 80%, 100% { transform: scale(0.8) translateY(0); opacity: 0.8; }
                40% { transform: scale(1.1) translateY(-8px); opacity: 1; }
            }
            .animate-cute-bounce > span { display: inline-block; animation: cute-bounce 1.4s infinite ease-in-out both; }
            .animate-cute-bounce > span:nth-child(1) { animation-delay: -0.32s; }
            .animate-cute-bounce > span:nth-child(2) { animation-delay: -0.16s; }
            .animate-cute-bounce > span:nth-child(3) { animation-delay: 0s; }
            
            @keyframes fade-in {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

            @keyframes pulse-once {
                0% { transform: scale(1.05); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1.05); }
            }
            .animate-pulse-once { animation: pulse-once 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
            
            @keyframes breathing-button {
              0%, 100% { transform: scale(1); box-shadow: 0 0 5px rgba(56, 189, 248, 0.2); opacity: 0.9; }
              50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(56, 189, 248, 0.5); opacity: 1; }
            }
            .animate-breathing-button { animation: breathing-button 3s infinite ease-in-out; }

            /* --- MODE-SPECIFIC STYLES & ANIMATIONS --- */
            
            /* Coding Mode */
            body.coding-mode {
                @apply bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-800;
            }
            main.coding-mode {
                background-color: rgba(26, 32, 44, 0.85); /* slate-800 with opacity */
                backdrop-filter: blur(12px);
                @apply shadow-2xl shadow-indigo-500/30;
                border: 1px solid rgba(79, 70, 229, 0.3); /* indigo-500 with opacity */
            }
            @keyframes fall-and-fade {
                0% { transform: translateY(-10vh) rotate(-30deg); opacity: 0; }
                10% { opacity: 0.7; }
                100% { transform: translateY(110vh) rotate(30deg); opacity: 0; }
            }
            .background-animation-container .code-symbol {
                position: absolute;
                top: -10vh; /* Start above the screen */
                animation: fall-and-fade 10s infinite linear;
                font-size: 20px;
                font-family: 'Courier New', Courier, monospace;
                color: #4f46e5; /* indigo-500 */
                text-shadow: 0 0 8px #a5b4fc; /* indigo-200 */
            }

            /* Psychologist Mode */
            body.psychologist-mode {
                @apply bg-gradient-to-r from-sky-50 to-indigo-100;
            }
            main.psychologist-mode { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); @apply shadow-2xl shadow-sky-200/80; }
            @keyframes soft-pulse {
                0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(147, 197, 253, 0.4); }
                70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(147, 197, 253, 0); }
                100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(147, 197, 253, 0); }
            }
            .background-animation-container .soft-orb {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(147, 197, 253, 0.1); /* bg-sky-300 with low opacity */
                animation: soft-pulse 10s infinite cubic-bezier(0.4, 0, 0.6, 1);
            }
            
            /* Artist Mode */
            body.artist-mode { @apply bg-gradient-to-br from-indigo-100 to-purple-200; }
            main.artist-mode { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); @apply shadow-2xl shadow-purple-300/80; }
            @keyframes paint-splat {
              0% { transform: scale(0); opacity: 0; }
              50% { opacity: 0.6; }
              100% { transform: scale(1.5); opacity: 0; }
            }
            .background-animation-container .splat {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                animation: paint-splat 6s ease-out infinite;
            }

            /* Chef Mode */
            body.chef-mode { @apply bg-gradient-to-br from-amber-100 to-orange-200; }
            main.chef-mode { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); @apply shadow-2xl shadow-orange-300/80; }
            @keyframes rise-bubble {
              0% { transform: translateY(0) scale(0.8); opacity: 0; }
              10% { opacity: 0.5; }
              100% { transform: translateY(-100vh) scale(1); opacity: 0; }
            }
             .background-animation-container .bubble {
                position: absolute;
                bottom: -40px;
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.3);
                animation: rise-bubble 10s infinite linear;
            }

            /* DJ Mode */
            body.dj-mode { @apply bg-gradient-to-br from-cyan-100 to-sky-200; }
            main.dj-mode { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); @apply shadow-2xl shadow-sky-300/80; }
             @keyframes pulse-circle {
                0% { transform: scale(0.8); opacity: 0; }
                50% { opacity: 0.2; }
                100% { transform: scale(2); opacity: 0; }
            }
            .background-animation-container .pulse-circle {
                position: absolute;
                border-radius: 50%;
                border: 3px solid rgba(255, 255, 255, 0.5);
                animation: pulse-circle 5s ease-out infinite;
            }
            
            /* --- FIREWORKS (EASTER EGG) --- */
            @keyframes confetti-fall {
              from { transform: translateY(-20px) rotate(0deg); opacity: 0; }
              to { transform: translateY(110vh) rotate(720deg); opacity: 1; }
            }
            .confetti { position: absolute; top: 0; width: 8px; height: 8px; background: var(--firework-color); border-radius: 50%; animation-name: confetti-fall; animation-timing-function: linear; animation-fill-mode: forwards; }
        }
    </style>
    <script>
      // Custom Tailwind config
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
          }
        }
      }
    </script>
